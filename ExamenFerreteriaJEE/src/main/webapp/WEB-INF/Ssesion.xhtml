<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>Banco Don Bosquito</title>
	<style type="text/css" media="all">
@import "globa.css";
@import "Label.css";
@import "IniciarSesion.css";
</style>
</h:head>
<body>

	<div id="wrapper">

		<div id="header">
			<div id="headimg"></div>
		</div>

		<div id="iniciarSesion">

			<div id="iniciarSesionTitulo">
				<h1>Buscar Producto</h1>
			</div>
			<div id="iniciarSesionCuadro">
				<h:form >
					<p:growl showDetail="true" skipDetailIfEqualsSummary="true" />
					<div >
						<label for="txtUsuario" id="col-md-12">&nbsp; &nbsp; &nbsp; Nombre: </label>	
						
							<h:inputText id="txtUsuario"  class="form__field" value="#{productBean.producto.nombre}" />
							<h:message for="txtUsuario" />
					</div>
					<div >
						<label for="txtcontrasena" id="col-md-12">Stock: </label>
							<h:inputSecret id="txtcontrasena"  class="form__field"
								value="#{productBean.producto.stock}" />
							<h:message for="txtcontrasena" />
					</div>
					<div >
						<div >
							<h:commandButton class ="btnLogin" action="#{productBean.listaProducto()}" 
								value="Login" />
						</div>
					</div>
				</h:form>
			</div>
		</div>

	</div>




</body>
</html>
